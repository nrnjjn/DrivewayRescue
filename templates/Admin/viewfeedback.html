{% extends 'adminhimeindex.html' %}
{% block body %}


<body>
<form id="form1" name="form1" method="post" action="/myapp/viewfeedpost/#viewreq">
{% csrf_token %}
  
  <table class="pull-left" style="width: 600px">
    <tr>
      <th>From date:</th>
      <td >
      <input type="date" name="textfield"  required id="textfield2" class="form-control" /></td>
      <th >To date:</th>
      <td >
      <input type="date" name="textfield2" required id="textfield3" class="form-control" /></td>
      <td ><input type="submit" name="button" id="button" value="Search" class="btn btn-success" /></td>
    </tr>
  </table>
<br>
  <table class="table table-bordered">
    <tr>
      <th>SLNO</th>
      <th>Date</th>
          <th>From</th>
      <th>Feedback</th>

    </tr>
      {% for i in data %}
    <tr>
      <td width="50px"> {{ forloop.counter }}</td>
      <td> {{ i.date }}</td>
         <td>&nbsp;{{ i.USER.user_name }} <br> {{ i.USER.email }}</td>

      <td> {{ i.feedback }}</td>

    </tr>
      {% endfor %}
  </table>

</form>
</body>
{% endblock %}
