{% extends 'mechhomeindex.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/viewrejuserpost/#viewreq">
{% csrf_token %}
  <table class="pull-left" style="width: 400px">
    <tr>
      <td>
      <input type="text" placeholder="Search by user name"  name="textfield" id="textfield" class="form-control" /></td>
      <td><input type="submit" name="button" id="button" value="Search" class="btn btn-success" /></td>
    </tr>
  </table>
<br>
  <table  class="table table-bordered" style="width: 500px">
    <tr>
      <th>SLNO</th>
      <th>Username</th>
      <th>Status</th>
    </tr>
      {% for i in data %}
    <tr>
      <td width="50px"> {{ forloop.counter }}</td>
      <td width="250px">{{ i.USER.user_name }},<br>{{ i.USER.place }},<br>{{ i.USER.email }},<br>{{ i.USER.phone }}</td>
      <td width="100px"> {{ i.status }}</td>

    </tr>
      {% endfor %}
  </table>
  <p>&nbsp;</p>
</form>
</body>
{% endblock %}
