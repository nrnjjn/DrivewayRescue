{% extends 'userhomeindex.html' %}
{% block body %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/myapp/userchangepwd/">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <th>Current password</th>
      <td>
      <input type="password" name="textfield"  id="textfield" class="form-control" required/></td>
    </tr>
    <tr>
      <th>New password</th>
      <td>
      <input type="password"  name="textfield2" id="textfield2" class="form-control"  required    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}$"
           title="Password must contain at least 8 characters, including at least one uppercase letter, one lowercase letter, one digit, and one special character."> </td>
    </tr>
    <tr>
      <th>Confirm password</th>
      <td>
      <input type="password"  name="textfield3" id="textfield3" class="form-control" required   /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><center><input  type="submit" name="button" id="button" value="Submit" class="btn btn-success" /></center></td>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
